<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-3 ">
             <div class="list-group ">
                  <a (click)="toggleComponent(1)" class="list-group-item list-group-item-action active">Dashboard</a>
                  <a (click)="toggleComponent(2)" class="list-group-item list-group-item-action">Posts</a>
                  <a (click)="toggleComponent(3)" class="list-group-item list-group-item-action">Comments</a>
              </div> 
        </div>

        <div class="col-md-9">
          <app-dashboard *ngIf="component_flag == 1"></app-dashboard>
          <app-posts *ngIf="component_flag == 2"></app-posts>
          <app-comments *ngIf="component_flag == 3"></app-comments>
        </div>

        
      </div>
    </div>
  </header>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
